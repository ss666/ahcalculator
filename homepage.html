<!DOCTYPE html>
<html>
    <head>
        <title>ahcalculator</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.js"></script>
        <script>
                function computex(){
                        var x=document.getElementById("a").value;
                        var x2=x*0.06;
                        document.getElementById("x").innerHTML=math.round(x2,2);
                }
                function computec(){
                        var x=document.getElementById("a").value;
                        var y=document.getElementById("b").value;
                        var c=x*0.06-y;
                        var d2=c*0.12;
                        document.getElementById("c").innerHTML=math.round(c,2);
                        document.getElementById("y").innerHTML=math.round(d2,2);
                }
    
                function clear1(){
                    document.getElementById("a").value="";
                    document.getElementById("x").innerHTML=0;
                    document.getElementById("b").value="";
                    document.getElementById("c").innerHTML=0;
                    document.getElementById("y").innerHTML=0;
                }
                
                
            </script>

    </head>
    <body>
        <p>营业收入:<input type="text" id="a" oninput="computex()"></p>
        销项税额<p id="x">0</p>
        <p></p>进项税额:<input type="text" id="b" oninput="computec()"></p>
        应纳增值税:<p id="c">0</p>
        附加税费:<p id="y">0</p>
        <button onclick="clear1()" >clear</button>


    </body>
</html>
